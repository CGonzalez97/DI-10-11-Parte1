<p>lista-correos works!</p>
<table>
    <ng-container *ngFor="let correo of correos index as i">
        <tr >
            <td>
                <input type="radio" name="leido-{{i}}" [(ngModel)]="correo.leido" [value]=true> Si
                <input type="radio" name="leido-{{i}}" [(ngModel)]="correo.leido" [value]=false> No
            </td>
            <td>{{correo.emisor}}</td>
            <td>{{correo.titulo}}</td>
            <td>
                <button (click)="clickResponder(correo)"></button>
            </td>
        </tr>
        <tr>
            <app-nuevo-correo *ngIf="responder" [correo]="correoAResponder"></app-nuevo-correo>
        </tr>
    </ng-container>
</table>
<app-nuevo-correo *ngIf="responder" [correo]="correoAResponder" (accionRealizada)="accionRespuestaRapida(correo)"></app-nuevo-correo>

<h1>Correo 1, leido?</h1>
<h3 *ngIf="correos[0].leido">Si</h3>
<h3 *ngIf="!correos[0].leido">No</h3>
